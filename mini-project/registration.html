<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/Plants.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: rgba(243, 237, 237, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-container {
            text-align: center;
        }

        .login-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .forgot-password {
            color: #007bff;
            cursor: pointer;
        }

        .captcha-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .captcha-input {
            flex: 1;
            margin-right: 10px;
        }

        .refresh-captcha {
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="captcha-container">
            <input type="text" id="captcha" name="captcha" class="captcha-input" placeholder="Enter the code" required>
            <img src="captcha.php" alt="CAPTCHA" id="captcha-image">
            <span class="refresh-captcha" onclick="refreshCaptcha()">Refresh</span>
        </div>

        <div class="btn-container">
            <button type="submit" class="login-btn">Login</button>
        </div>
    </form>

    <div class="btn-container">
        <a class="forgot-password" href="#">Forgot Password?</a>
    </div>
    <div class="btn-container">
        <a class="forgot-password" href="login.html">New Login</a>
    </div>
</div>
<script>
    function refreshCaptcha() {
        var captchaImage = document.getElementById('captcha-image');
        captchaImage.src = 'captcha.php?' + Math.random();
    }
</script>
</body>
</html>
