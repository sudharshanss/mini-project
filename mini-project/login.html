<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      background-image: url('images/Plants.jpg');
      background-size: cover;
      background-position: center;
      display:flex ;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: zoomBackground 20s infinite alternate;
    }

    @keyframes zoomBackground {
      0% {
        background-size: 100%;
      }
      100% {
        background-size: 120%; /* Zoom to 120% */
      }
    }

    .login-box {
      background: rgba(221, 208, 208, 0.2);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 10 10 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: left;
    }

    .login-heading {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .login-box label {
      display: inline-block ;
      margin-bottom: 8px;
    }

    .login-box input,
    .login-box select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .login-box input[type="tel"] {
      margin-bottom: 15px;
    }

    .btn-container {
      text-align: center;
    }

    .login-box button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      align-items: center ;
    }

    .error {
      color: red;
      font-size: 12px;
    }
  </style>
  <title>Login Page</title>
</head>
<body>

  <div class="login-box">
    <h2 class="login-heading">Sign up</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>
    <span id="email-error" class="error"></span>

    <label for="nationality">Nationality:</label>
    <select id="nationality" name="nationality" required>
      <option value="Afghanistan">Afghanistan</option>
      <option value="Albania">Albania</option>
      <option value="Algeria">Algeria</option>
      <option value="India">India</option>
      <option value="Russia">Russia</option>
      <option value="Australia">Australia</option>
      <option value="Dubai">Dubai</option>
    </select>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter a 10-digit phone number">
    <span id="phone-error" class="error"></span>
    <div class="btn-container">
      <button type="submit" class="btn-container" onclick="validateForm()">Submit</button>
    </div>
  </div>

  <script>
    function validateForm() {
      var emailInput = document.getElementById("email");
      var emailError = document.getElementById("email-error");
      var phoneInput = document.getElementById("phone");
      var phoneError = document.getElementById("phone-error");
      var emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

      // Validate email
      if (!emailPattern.test(emailInput.value)) {
        emailError.textContent = "Please enter a valid Gmail address.";
        return false;
      } else {
        emailError.textContent = "";
      }

      // Validate phone number
      if (!/^\d{10}$/.test(phoneInput.value)) {
        phoneError.textContent = "Please enter a 10-digit phone number without any special characters.";
        return false;
      } else {
        phoneError.textContent = "";
      }

      // If all validations pass, submit the form
      return true;
    }
  </script>

</body>
</html>
